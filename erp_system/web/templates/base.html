<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}ERP Dashboard{% endblock %}</title>
    <style>
      :root {
        --primary: #1f497d;
        --secondary: #f2f4f8;
        --accent: #e67e22;
        --danger: #c0392b;
        font-family: "Segoe UI", Arial, sans-serif;
      }

      body {
        margin: 0;
        background: var(--secondary);
        color: #222;
      }

      header {
        background: var(--primary);
        color: white;
        padding: 1.5rem 2rem;
      }

      nav a {
        color: white;
        margin-right: 1.5rem;
        text-decoration: none;
        font-weight: 600;
      }

      nav a:hover {
        text-decoration: underline;
      }

      main {
        padding: 2rem;
      }

      h1 {
        margin-top: 0;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 1.5rem;
      }

      .card {
        background: white;
        border-radius: 8px;
        padding: 1.5rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 0.5rem;
      }

      th,
      td {
        padding: 0.5rem 0.75rem;
        text-align: left;
        border-bottom: 1px solid #ddd;
        vertical-align: top;
      }

      th {
        background: #f7f9fb;
        font-weight: 600;
      }

      .actions form {
        display: inline-block;
        margin-right: 0.25rem;
      }

      button,
      input[type="submit"] {
        background: var(--primary);
        border: none;
        color: white;
        padding: 0.4rem 0.8rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.85rem;
      }

      button.secondary,
      input.secondary {
        background: #6c757d;
      }

      button.danger,
      input.danger {
        background: var(--danger);
      }

      form.inline {
        display: inline-block;
      }

      .tag {
        display: inline-block;
        padding: 0.2rem 0.55rem;
        border-radius: 999px;
        background: #eef2f9;
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--primary);
      }

      .tag.high {
        background: #fdecea;
        color: var(--danger);
      }

      .tag.critical {
        background: #fff3cd;
        color: #856404;
      }

      .status-badge {
        font-size: 0.75rem;
        font-weight: 600;
        color: white;
        padding: 0.2rem 0.5rem;
        border-radius: 4px;
      }

      .status-PLANNED {
        background: #6c757d;
      }

      .status-RELEASED {
        background: #1abc9c;
      }

      .status-IN\ PROGRESS {
        background: #3498db;
      }

      .status-COMPLETED {
        background: #2ecc71;
      }

      .status-CANCELLED {
        background: #7f8c8d;
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1rem;
      }

      label {
        font-weight: 600;
        display: block;
        margin-bottom: 0.25rem;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 0.4rem 0.5rem;
        border: 1px solid #ccd2d8;
        border-radius: 4px;
        font-size: 0.9rem;
      }

      textarea {
        min-height: 5rem;
        resize: vertical;
      }

      .muted {
        color: #6c757d;
        font-size: 0.85rem;
      }

      .list-inline {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .list-inline li {
        display: inline-block;
        margin-right: 0.5rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Sondermaschinenbau ERP</h1>
      <nav>
        <a href="/">Dashboard</a>
        <a href="/suppliers">Lieferanten</a>
        <a href="/calendars">Schichtkalender</a>
      </nav>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
